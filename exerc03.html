<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        /*Implemente um script JavaScript que solicite ao usuário um número inteiro 
        positivo. Assim que o usuário digitar um valor válido calcule o fatorial do 
        mesmo e exiba o resultado em uma janela de alerta.*/
        
        let fatorial = 1;
        let numero; 
        while(isNaN(numero)){
            numero = parseInt(prompt("Digite um número inteiro positivo:","")); 
        }
        if(numero==0){
            alert("O fatorial é 1.");
        } 
        if(numero > 0) {
            while(numero>=1){
                fatorial *= numero;
                numero -= 1;
            }alert(`Fatorial é ${fatorial}.`)
        }
        </script>
</body>
</html>
