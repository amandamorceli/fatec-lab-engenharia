<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 2</title>
</head>
<body>

        <h2>Exercício da semana 2</h2>
            
            <input type="text" id="inputDado">
            <button type="submit" onclick="adicionarDadosVetor()">Adicionar</button>
        
        <p>Lista ordenada dos elementos adicionados</p>

        <ol id="lista-ordenada">
        </ol>
    
    <script>

        const vetorDados = [];
        const listaOrdenada = document.getElementById("lista-ordenada");
    
        function adicionarDadosVetor(){
            let inputDado = document.getElementById("inputDado").value; 
            vetorDados.push(inputDado); 
            vetorDados.sort(); 
            console.log(vetorDados);
        
            listaOrdenada.innerHTML = '';  

            for(let i = 0; i < vetorDados.length; i++){ 
                let itemLista = document.createElement("li"); 
                itemLista.textContent = vetorDados[i]; 
                listaOrdenada.appendChild(itemLista); 
            } 
            
        }
        /*Implemente um script com um array cujos valores sejam adicionados dinamicamente 
        pelo usuário utilizando-se formulário. A cada nova inserção exiba todos os dados 
        cadastrados em ordem alfabética em uma lista ordenada do html. */
        
    </script>
</body>
</html>
