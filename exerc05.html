<body>
    <p><a href="semana3.html">Voltar</a> para o menu anterior.</p><br>
    <h1>Data formatada</h1>
    <p>Clique no botão abaixo para visualizar</p>
    <button onclick="dataF()">Mostrar data</button>
    <p id="mostrarAqui"></p>

    <script type="text/javascript">
        
        function dataF(){
        const date = new Date();
        const options = {weekday: "long", year: "numeric", month: "long", day: "numeric",};
        document.getElementById("mostrarAqui").innerHTML = date.toLocaleDateString("pt-BR", options);
    }
    </script>
</body>
